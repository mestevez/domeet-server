introduction_head: Introducció
introduction_body: Les presents condicions generals d'ús de la pàgina web, regulen els termes i condicions d'accés i ús de www.direcciónweb.com, propietat de (indicar el nom de l'empresa o professional propietari del portal), amb domicili a (indicar) i amb codi d'identificació fiscal nombre (indicar), d'ara endavant, «l'Empresa», que l'usuari del portal haurà de llegir i acceptar per utilitzar tots els serveis i informació que es faciliten des del portal. El simple accés i / o utilització del portal, de tots o part dels seus continguts i / o serveis significa la plena acceptació de les presents condicions generals d'ús. 
conditions_head: Condicions d'ús
conditions_body: Les presents condicions generals d'ús del portal regulen l'accés i la utilització del portal, incloent els continguts i els serveis posats a disposició dels usuaris en i / o mitjançant el portal, bé pel portal, bé pels seus usuaris, bé per tercers. No obstant això, l'accés i la utilització de certs continguts i / o serveis pot trobar-se sotmès a determinades condicions específiques.
modifications_head: Modificacions
modifications_body: L'empresa es reserva la facultat de modificar en qualsevol moment les condicions generals d'ús del portal. En tot cas, es recomana que consulti periòdicament els presents termes d'ús del portal, ja que poden ser modificats.
userduties_head: Obligacions de l'usuari
userduties_body: L'usuari haurà de respectar en tot moment els termes i condicions establerts en les presents condicions generals d'ús del portal. De forma expressa l'usuari manifesta que utilitzarà el portal de forma diligent i assumint qualsevol responsabilitat que pogués derivar de l'incompliment de les normes. \nAixí mateix, l'usuari no podrà utilitzar el portal per transmetre, emmagatzemar, divulgar promoure o distribuir dades o continguts que siguin portadors de virus o qualsevol altre codi informàtic, arxius o programes dissenyats per interrompre, destruir o perjudicar el funcionament de qualsevol programa o equip informàtic o de telecomunicacions.
webresponsabilities_head: Responsabilitat del portal
webresponsabilities_body: L'usuari coneix i accepta que el portal no atorga cap garantia de qualsevol naturalesa, ja sigui expressa o implícita, sobre les dades, continguts, informació i serveis que s'incorporen i ofereixen des del Portal.
Exceptuant els casos que la Llei imposi expressament el contrari, i exclusivament amb la mesura i extensió en què ho imposi, el Portal no garanteix ni assumeix cap responsabilitat pel que fa als possibles danys i perjudicis causats per l'ús i utilització de la informació, dades i serveis del Portal. \nEn tot cas, el Portal exclou qualsevol responsabilitat pels danys i perjudicis que puguin deure a la informació i / o serveis prestats o subministrats per tercers diferents de l'Empresa. Tota responsabilitat serà del tercer ja sigui proveïdor o col·laborador.
copyright_head: Propietat intel·lectual i industrial
copyright_body: Tots els continguts, marques, logos, dibuixos, documentació, programes informàtics o qualsevol altre element susceptible de protecció per la legislació de propietat intel·lectual o industrial, que siguin accessibles al portal corresponen exclusivament a l'empresa o als seus legítims titulars i queden expressament reservats tots els drets sobre els mateixos. Queda expressament prohibida la creació d'enllaços d'hipertext (links) a qualsevol element integrant de les pàgines web del Portal sense l'autorització de l'empresa, sempre que no siguin a una pàgina web del Portal que no requereixi identificació o autenticació per al seu accés, o el mateix estigui restringit. \nEn qualsevol cas, el portal es reserva tots els drets sobre els continguts, informació dades i serveis que ostenti sobre els mateixos. El portal no concedeix cap llicència o autorització d'ús a l'usuari sobre els seus continguts, dades o serveis, diferent de la que expressament es detall en les presents condicions generals d'ús del portal.
law_head: Legislació aplicable, jurisdicció competent i notificacions
law_body: Les presents condicions es regeixen i s'interpreten d'acord amb les Lleis d'Espanya. Per a qualsevol reclamació seran competents els jutjats i tribunals de (indicar la ciutat). Totes les notificacions, requeriments, peticions i altres comunicacions que l'Usuari vulgui efectuar a l'empresa titular del Portal s'hauran de fer per escrit i s'entendrà que han estat correctament realitzades quan hagin estat rebudes en la següent adreça (indicar adreça de correu en la qual es volen rebre les notificacions). \n Obtingui el seu contracte de termes i condicions d'ús web, sempre adaptat a la legislació, de manera fàcil i en pocs passos: 